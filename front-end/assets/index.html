<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>IMDB</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-menu">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/1280px-IMDB_Logo_2016.svg.png" alt="imdb-logo">
                <button class="btn-menu"><i class="bi bi-list"></i>Menu</button>
                <div class="search">
                    <div class="btn-all">Tudo</div>
                    <input type="text" placeholder="Pesquisar na IMDb">
                    <i class="bi bi-search"></i>
                </div>
                <p>IMDb<span>Pro</span></p>
                <button class="btn-favorite-list"><i class="bi bi-bookmark-plus-fill"></i>Lista de Favoritos</button>
                <button class="btn-login">Fazer Login</button>
                <div class="btn-language">PT</div>
                
            </div>
            <div class="announcement">
                <img src="https://s0.2mdn.net/simgad/10641639994343883136" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="container2">
            <div class="main-video">
                <img src="images/trailer-image.jpg" alt="Main Trailer">
                <div class="overlay">
                    <!-- <p><strong>Leo Gets Into 'One Battle After Another'</strong></p>
                    <p>Watch the Trailer</p> -->
                </div>
            </div>
            <div class="next-videos">  
                <h2>A seguir</h2>
                <div class="video-item">
                    <img src="https://m.media-amazon.com/images/M/MV5BNTI3MDkzNjctOTY2Ni00ZTJiLWI5N2ItNDI2MzI4MWJlMTMyXkEyXkFqcGc@._V1_QL75_UX280_CR0,0,280,414_.jpg" class="movie-image" alt="Video 1">
                    <div class="play-button"></div>
                    <span class="video-duration">4:01</span>
                    <div class="teste22">
                        <p><strong>Get Mythical With Jenna Ortega and Paul Rudd</strong><br>Watch Our 'Death of a Unicorn' Interview</p>
                        <img src="images/like-image.jpg" alt="" class="like-image">
                    </div>
                </div>
                <div class="video-item">
                    <img src="https://m.media-amazon.com/images/M/MV5BNTI3MDkzNjctOTY2Ni00ZTJiLWI5N2ItNDI2MzI4MWJlMTMyXkEyXkFqcGc@._V1_QL75_UX280_CR0,0,280,414_.jpg" class="movie-image" alt="Video 2">
                    <div class="play-button"></div>
                    <span class="video-duration">2:21</span>
                    <div class="teste22">
                        <p><strong>'Final Destination: Bloodlines'</strong><br>Watch the Final Trailer</p>
                        <img src="images/like-image.jpg" alt="" class="like-image">
                    </div>
                </div>
                <div class="video-item">
                    <img src="https://m.media-amazon.com/images/M/MV5BYTZlYTEzMDEtOTZjOS00MmI5LThjMTUtMjEwZTIxNjU3ZjEwXkEyXkFqcGc@._V1_QL75_UX280_CR0,3,280,414_.jpg" class="movie-image" alt="Video 3">
                    <div class="play-button"></div>
                    <span class="video-duration">2:30</span>
                    <div class="teste22">
                        <p><strong>Need Some Emotional Release?</strong><br>Top-Rated Tearjerkers to Stream Now</p>
                        <img src="images/like-image.jpg" alt="" class="like-image">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="js/script.js"></script>
</body>
</html>
